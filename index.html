<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint JS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls__range">
            <input type="range" name="jsRange" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color:#222;"></div>
            <div class="controls__color jsColor" style="background-color:#fff;"></div>
            <div class="controls__color jsColor" style="background-color:#f00;"></div>
            <div class="controls__color jsColor" style="background-color:#ff9500"></div>
            <div class="controls__color jsColor" style="background-color:#fc0"></div>
            <div class="controls__color jsColor" style="background-color:#4c0963"></div>
            <div class="controls__color jsColor" style="background-color:#5ac8fa"></div>
            <div class="controls__color jsColor" style="background-color:#0579ff"></div>
            <div class="controls__color jsColor" style="background-color:#5856d6"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
